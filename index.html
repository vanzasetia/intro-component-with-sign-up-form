<!DOCTYPE html>
<html lang="en" class="no-js">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <title>Frontend Mentor | Intro component with sign up form</title>
    <script>
      document.querySelector("html").removeAttribute("class");
    </script>
    <!-- 
    Directly used the preloaded font family
    to prevent producing warning messages in the console
    -->
    <!-- prettier-ignore -->
    <style>@font-face{font-family:"Poppins";font-style:normal;font-weight:700;font-display:swap;src:local("Poppins"), local("Poppins Bold"), local("Poppins-Bold"), url("/fonts/PoppinsBold.woff2") format("woff2"), url("/fonts/PoppinsBold.woff") format("woff")}@font-face{font-family:"Poppins";font-style:normal;font-weight:600;font-display:swap;src:local("Poppins"), local("Poppins SemiBold"), local("Poppins-SemiBold"), url("/fonts/PoppinsSemiBold.woff2") format("woff2"), url("/fonts/PoppinsSemiBold.woff") format("woff")}@font-face{font-family:"Poppins";font-style:normal;font-weight:500;font-display:swap;src:local("Poppins"), local("Poppins Medium"), local("Poppins-Medium"), url("/fonts/PoppinsMedium.woff2") format("woff2"), url("/fonts/PoppinsMedium.woff") format("woff")}@font-face{font-family:"Poppins";font-style:normal;font-weight:400;font-display:swap;src:local("Poppins"), local("Poppins Regular"), local("Poppins-Regular"), url("/fonts/PoppinsRegular.woff2") format("woff2"), url("/fonts/PoppinsRegular.woff") format("woff")}</style>
    <link rel="stylesheet" href="/css/style.css" />
    <!-- Preload Font Family To Prevent Shifting Layout -->
    <link
      rel="preload"
      href="/fonts/PoppinsBold.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
    <link
      rel="preload"
      href="/fonts/PoppinsSemiBold.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
    <link
      rel="preload"
      href="/fonts/PoppinsMedium.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
    <link
      rel="preload"
      href="/fonts/PoppinsRegular.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
    <script src="/js/app.js" defer></script>
    <!-- Favicons -->
    <link rel="icon" href="/images/frontendmentor.png" />
    <link
      rel="apple-touch-icon"
      href="/favicons/apple-touch-icon.png"
    />
    <link rel="manifest" href="/manifest.json" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/favicons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/favicons/favicon-16x16.png"
    />
    <link
      rel="mask-icon"
      href="/favicons/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <meta name="msapplication-TileColor" content="#2d89ef" />
    <meta
      name="msapplication-config"
      content="/favicons/browserconfig.xml"
    />
    <meta name="theme-color" content="#ffffff" />
    <meta
      name="description"
      content="Practice building out a sign-up form complete with client-side validation using JavaScript."
    />
    <meta name="url" content="https://officialmentor.netlify.app/" />
    <meta property="og:locale" content="en_US" />
    <meta property="og:type" content="website" />
    <meta
      property="og:title"
      content="Frontend Mentor | Intro component with sign up form"
    />
    <meta property="og:site_name" content="Mentor" />
    <meta
      property="og:description"
      content="Practice building out a sign-up form complete with client-side validation using JavaScript."
    />
    <meta
      property="og:url"
      content="https://officialmentor.netlify.app/"
    />
    <meta
      property="og:image"
      content="https://officialmentor.netlify.app/design/desktop-design.jpg"
    />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:image:type" content="image/jpeg" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@vanzasetia" />
    <meta name="twitter:creator" content="@vanzasetia" />
    <meta name="google" content="nositelinkssearchbox" />
    <meta name="google" content="notranslate" />
    <link
      rel="canonical"
      href="https://officialmentor.netlify.app/"
    />
    <link
      rel="author"
      href="https://officialmentor.netlify.app/humans.txt"
    />
  </head>
  <body dir="ltr">
    <noscript class="noscript">
      <div>
        <p class="noscript__text">
          You have found a mysterious page.
        </p>
        <p class="noscript__text">
          To escape from this please enable JavaScript.
        </p>
      </div>
    </noscript>
    <main class="hero">
      <div class="hero__text">
        <h1 class="hero__title">Learn to code by watching others</h1>
        <p class="hero__description">
          See how experienced developers solve problems in real-time.
          Watching scripted tutorials is great, but understanding how
          developers think is invaluable.
        </p>
      </div>
      <div class="hero__sign-up">
        <p class="hero__promotion">
          Try it free 7 days
          <span class="hero__promotion--regular"
            >then 120/mo. thereafter</span
          >
        </p>
        <form
          class="hero__form js-form"
          name="sign-up"
          novalidate
          method="POST"
          netlify-honeypot="bot-field"
          data-netlify="true"
        >
          <p class="hidden" aria-hidden="true">
            <label
              >Don’t fill this out if you’re human:
              <input type="text" name="bot-field"
            /></label>
          </p>
          <label class="hero__form-control">
            <input
              type="text"
              name="first-name"
              placeholder=" "
              class="hero__input js-input"
              aria-describedby="heroFirstNameAlert"
              data-id="firstName"
            />
            <span class="hero__label">First Name</span>
            <p
              id="heroFirstNameAlert"
              class="hero__alert js-alert"
              hidden
              data-id="firstName"
            >
              First Name cannot be empty
            </p>
          </label>
          <label class="hero__form-control">
            <input
              type="text"
              name="last-name"
              placeholder=" "
              class="hero__input js-input"
              aria-describedby="heroLastNameAlert"
              data-id="lastName"
            />
            <span class="hero__label">Last Name</span>
            <p
              id="heroLastNameAlert"
              class="hero__alert js-alert"
              hidden
              data-id="lastName"
            >
              Last Name cannot be empty
            </p>
          </label>
          <label class="hero__form-control">
            <input
              type="email"
              name="email"
              placeholder=" "
              class="hero__input js-input"
              aria-describedby="heroEmailAlert"
              data-id="email"
            />
            <span class="hero__label">Email Address</span>
            <p
              id="heroEmailAlert"
              class="hero__alert js-alert"
              hidden
              data-id="email"
            >
              Looks like this is not an email
            </p>
          </label>
          <label class="hero__form-control">
            <input
              type="password"
              name="password"
              placeholder=" "
              class="hero__input js-input"
              aria-describedby="heroPasswordAlert"
              data-id="password"
            />
            <span class="hero__label">Password</span>
            <p
              id="heroPasswordAlert"
              class="hero__alert js-alert"
              hidden
              data-id="password"
            >
              Password cannot be empty
            </p>
          </label>
          <button type="submit" class="hero__submit-button">
            Claim your free trial
          </button>
          <p class="hero__message">
            By clicking the button, you are agreeing to our
            <a href="/" class="hero__link">Terms and Services</a>
          </p>
        </form>
      </div>
    </main>
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker.register("/service-worker.js");
        });
      }
    </script>
  </body>
</html>
